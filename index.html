  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<!-- google fonts -->
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Lexend+Deca&family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">

<body class="body">

  <main class="main">
    <div class="container card">
      <div class=" preview-section-text">
        <div class=" intro">
          <h1 class="title"> Get <span class="purple">insights</span>  that help your business grow.</h1>
          <p class="text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="features">
          <div class="features-case">
            <h2 class=" sub-title">10k+ </h2>
            <p class="text-features"> companies</p>
          </div>
          <div class="features-case">
            <h2 class=" sub-title">314</h2>
            <p class="text-features"> templates</p>
          </div>
          <div class="features-case">
            <h2 class="sub-title">12m+ </h2>
            <p class="text-features"> queries</p>
          </div>
        </div>
      </div>
      <div class="preview-img-section">
          <img class="preview-img" src="./images/image-header-desktop.jpg" alt="">
        </div>
      </div>
  </main>
  <footer class="footer">
